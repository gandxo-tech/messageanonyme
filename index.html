<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Envoyer un message</title>
  <style>
    body {
      background-color: #b6e5f7
      /* fond clair bleu très pâle */
      color: #004d99; /* bleu foncé pour le texte principal */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2#recipient {
      margin-top: 40px;
      color: #0099cc; /* bleu cyan vif */
      text-shadow: 0 0 5px #00ccff88, 0 0 10px #00ccff55;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    form {
      background: #ccefff; /* bleu clair */
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 153, 204, 0.3);
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
      transition: box-shadow 0.3s ease;
    }

    form:hover {
      box-shadow: 0 6px 25px rgba(0, 153, 204, 0.5);
    }

    textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #00bfff;
      border-radius: 12px;
      background: #f0fcff; /* presque blanc cyan */
      color: #004d99;
      font-size: 16px;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      height: 87px;
      align-content: center;
      justify-content: center;
    }

    textarea:focus {
      outline: none;
      border-color: #0099cc;
      box-shadow: 0 0 8px #00ccffaa;
   
    }

    button {
      padding: 14px 30px;
      background: linear-gradient(90deg, #00bfff, #00ccff);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 204, 255, 0.7);
      transition: background 0.4s ease, box-shadow 0.4s ease;
      justify-items: center;
      align-content: center;
      display: flex;
    }

    button:hover {
      background: linear-gradient(90deg, #0099cc, #00aaff);
      box-shadow: 0 6px 20px rgba(0, 170, 255, 0.9);
    }
  .inputps{
    display: block;
    margin-bottom: 15px;
    justify-content: center;
    align-items: center;
    margin: 35px;
    font-size: 17px;
    border-radius: 35px;
    height: 28px;
    box-shadow:0 0 15px #288cb2;
    text-align: center;
  }
  </style>
</head>
<body>
  <h2 id="recipient">Envoyez votre message</h2>
  <form id="messageForm">
    <input type="text" class="inputps"  id="receiver" placeholder="Pseudo du destinataire"/>
    
    <textarea placeholder="Écris ton message ici..." required></textarea>
    <button type="submit">Envoyer</button>
  </form>
  <script src="message.js"></script>
<script>
  window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const pseudo = params.get('to');
    if (pseudo) {
      const input = document.getElementById('receiver');
      if (input) {
        input.value = decodeURIComponent(pseudo);
        input.focus();
      }
    }

    const textarea = document.querySelector("textarea");
    textarea.addEventListener("input", () => {
      textarea.style.height = "auto"; // réinitialise la hauteur
      textarea.style.height = textarea.scrollHeight + "px"; // ajuste
    });
  };
</script>
</body>
  </html>
